<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de dé</title>
</head>

<body>
   
    <!-- Interface -->

    <div class="interface">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Joueur 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Score</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    
        <!-- Boutons -->
        <bouton class="btn-new"><i class="bi bi-plus-circle"></i>Nouvelle partie</bouton>
        <bouton class="btn-roll"><i class="bi bi-play-circle"></i>Lancer</bouton>
        <bouton class="btn-hold"><i class="bi bi-arrow-down-circle"></i>Garder</bouton>
    

        <img src="/img/dice-5.png" alt="dé" class="dice">
    
    </div>

    <script src="script.js"></script>










</body>
</html>
