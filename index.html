<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de dé</title>
</head>

<body>
   
    <!-- Joueurs -->

    <div class="joueurs">
        <div class="joueur-1 actif">
            <div class="nom-du-joueur" id="nom-1">Joueur 1</div>
            <div class="score-final" id="score-1">0</div>
            <div class="resultat">
                <div class="resultat-en-cours">Résultat</div>
                <div class="score-resultat" id="resultat-1">0</div>
            </div>
        </div>

        <div class="joueur-2">
            <div class="nom-du-joueur" id="nom-2">Joueur 2</div>
            <div class="score-final" id="score-2">0</div>
            <div class="resultat">
                <div class="resultat-en-cours">Résultat</div>
                <div class="score-resultat" id="resultat-2">0</div>
            </div>
        </div>
    </div>

    <!-- Boutons -->

    
    <bouton class="btn-nouvelle-partie"><i class="bi bi-plus-circle"></i>Nouvelle partie</bouton>
    <bouton class="btn-lancer"><i class="bi bi-play-circle"></i>Lancer</bouton>
    <bouton class="btn-garder"><i class="bi bi-arrow-down-circle"></i>Garder</bouton>
    

    <img src="/img/dice-5.png" alt="dé" class="dice">

    <script src="script.js"></script>










</body>
</html>
